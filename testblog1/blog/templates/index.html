<!DOCTYPE html>
<html>
    <head>
        <title>Pick a blog!</title>
    </head>
    <body>
        <h1>Select a blog below to view its posts.</h1>
        {% if blogs %}
            <ul>
                {% for blog in blogs %}
                <li>
                <a href="{{ blog.get_absolute_url }}"> {{ blog }}</a>
                </li>
                {% endfor %}
            </ul>
        {% endif %}
    </body>
</html>
